<!---FRONT !!-->
<body>
    <main></main>
</body>

<script>
    //Pega os dados do API
    async function getContent(){
        try{
            /*pega os dados convertidos em json do backend via fetch*/
            const response = await fetch("http://localhost:4567/")
            const data = await response.json()

            show(data)
        } catch(error) {
            console.error(error)
        }

    }

    getContent()
    
    ///Mostra os dados do backend no front
    function show(users) {
        let output = '' /*Guarda todos os nomes */

        /*Guarda todos os usuarios em uma tabela*/
        users.forEach(user => {
            output += `<li>${user.name}</>`
        })

        /*for(let user of users) {
            output += `<li>${user.name}</>`
        }*/

        document.querySelector("main").innerHTML = output /*Coloca os dados na tela*/
    }

</script>
